<!DOCTYPE html>
<html>

<head>
<title>box-sizing property </title>
<style>
.box {
width:300px;
padding:20px;
border:10px solid black;
box-sizing:content-box;(default)

}

.box2 {

width:300px;
padding:20px;
border:10px solid black;
box-sizing:border-box;
}

</style>

</head>
<body>

<div class="box">





</div>
<div class="box2">




</div>





</body>






















</html>
